<div class="container mt-5">
  <div class=" d-flex justify-content-start">
    <div class="card mx-3" style="width: 18rem;" *ngFor="let note of notes | async">
      <div class="card-body">
        <h5 class="card-title">{{note.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{note.date.toDate() | date:"fullDate"}}</h6>
        <p class="card-text">{{note.description}}</p>
      </div>
      <div class="card-footer ">
        <div class="float-end">
          <button class="btn btn-primary mx-2"><i class="fas fa-edit"></i></button>
          <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
